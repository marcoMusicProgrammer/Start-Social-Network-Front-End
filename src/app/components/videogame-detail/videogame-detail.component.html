<div class="container-fluid mt-4">
  <p class="h2 text-start text-line">{{videogame?.nameVideogame}}</p>
  <div class="container-fluid card bg-transparent text-light d-flex flex-column justify-content-between align-items-center mt-4 shadow-sm" style="border: 1px solid #1AB922; border-radius: 10px; padding: 15px">
    <img [src]="videogame?.headerImageUrl" class="img-thumbnail mb-3"  alt="videogame picture">
    <!-- stelle -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-star me-1 mb-2" viewBox="0 0 16 16">
      <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
    </svg>
    <div *ngIf="videogame?.website!='null'">
      <a href="{{videogame?.website}}" target="_blank" style="text-decoration: underline; color: white">{{videogame?.developers}}</a>
    </div>
    <div *ngIf="videogame?.website=='null'">
      <p style="color: white">{{videogame.developers}}</p>
    </div>
    <div *ngIf="videogame?.price" >
      <p> Price: {{videogame?.price}}</p>
    </div>
    <div *ngIf="!videogame?.price">
      <p> Price: free</p>
    </div>
    <div style="margin: 10px">
      {{decodeHtml(videogame.shortDescription)}}
    </div>
    <p class="small">{{videogame.platforms | replaceDash}}</p>
    <p class="card-footer text-end small">Release Date: {{videogame.releaseDate | date:'dd-MM-yyyy'}}</p>
  </div>
</div>
<div class="container-fluid mt-3">
  <p class="h2 text-start text-line">News</p>
  <app-news-card
  [appId]="appId"
  ></app-news-card>
</div>
