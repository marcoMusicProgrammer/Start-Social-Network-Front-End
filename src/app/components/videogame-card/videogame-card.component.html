<div class="container mt-4 py-3" style="min-height: 100px">
  <div class="card bg-transparent border-1 border-line d-flex flex-column justify-content-between" style="min-height: 20vh">
    <!-- Card Header -->
    <div class="card-header d-flex justify-content-between align-items-center">
      <div>
        <p class="h4 mb-1 text-light">{{videogame.videogameName}}</p>
      </div>
      <div>
        <img
          src="{{videogame.iconImgUrl}}"
          class="img-thumbnail"
          style="width: 150px; height: 150px;">
      </div>
      <div>
        <h1>{{videogame.appId}}</h1>
        <a [routerLink]="['/videogame-detail',videogame.appId]">Go to detail</a>
      </div>
    </div>
    <!-- Card Footer -->
    <div class="card-footer d-flex justify-content-between align-items-center px-4">
      <!-- Icona cuore -->
      <div *ngIf="!videogame.preferred" (click)="addToFavorites()" title="Add to favorites">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="white"
          class="bi bi-heart me-2"
          viewBox="0 0 16 16"
          style="cursor: pointer"
        >
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
          />
        </svg>
      </div>
      <div *ngIf="videogame.preferred" (click)="removeFromFavorites()" title="Remove to favorites">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24" height="24" fill="white"
          class="bi bi-heart-fill"
          viewBox="0 0 16 16"
          style="cursor: pointer"
        >
          <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
        </svg>
