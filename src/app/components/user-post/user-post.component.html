<div class="container mt-4 bg-dark " style="min-height: 100px">
  <div id="post" class="container text-light card bg-transparent border-3  border-darker d-flex flex-column shadow-sm" style="min-height: 20vh">
    <!-- Card Header -->
    <div class="card-header d-flex align-items-center">

      <img id="post-user-image"
            src="https://picsum.photos/536/354"
            style="width: 35px; height: 35px; border-radius: 50%;">

      <p class="ms-3 mb-0 border-3 border-darker">
          {{user.profileName}}
      </p>

    </div>
    <!-- Card Body -->
    <div class="card-body bg-transparent text-light text-start">
      <p>{{post.content}}</p>
    </div>
    <!-- Card Footer -->
    <div class="card-footer d-flex justify-content-between align-items-center small">
      <button (click)="lanciaEvento()" class="btn btn-danger">Delete</button>
      <p class="mb-0">{{post.publicationDate}}</p>
    </div>

  </div>
</div>
