<div class="container mt-4 bg-dark" style="min-height: 100px">
  <div class="container text-light card bg-transparent border-1 border-line d-flex flex-column" style="min-height: 20vh">
    <!-- Card Header -->
    <div class="card-header d-flex align-items-center">
      <img
        src="https://picsum.photos/536/354"
        style="width: 35px; height: 35px; border-radius: 50%; border: 1px solid #1AB922;">
      <p class="ms-3 mb-0">{{user.profileName}}</p>
    </div>
    <!-- Card Body -->
    <div class="card-body bg-transparent text-light text-start">
      <p>{{post.content}}</p>
    </div>
    <!-- Card Footer -->
    <div class="card-footer d-flex justify-content-between align-items-center small">
      <button (click)="lanciaEvento()" class="btn btn-danger">Delete</button>
      <p class="mb-0">{{post.publicationDate}}</p>
    </div>

  </div>
</div>
