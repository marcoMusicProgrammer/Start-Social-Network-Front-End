<div class="container-fluid d-flex" style="min-height: 100vh;">
  <div class="row w-100 bg-dark text-light text-center" style="min-height: 100vh;">

    <!-- Colonna sinistra: Menu fisso -->
    <div class="col d-flex flex-column justify-content-start align-items-end border-end border-line border-2 pb-5"
         style="position: sticky; top: 0; height: 100vh;">
      <app-left-navbar *ngIf="inLogin()"></app-left-navbar>
    </div>

    <!-- Colonna centrale: Scrollabile -->
    <div class="col-5 d-flex flex-column align-self-stretch align-items-stretch border-end border-line border-2"
         style="overflow-y: auto;overflow-x: hidden; height: 100vh;">
      <router-outlet></router-outlet>
    </div>

    <!-- Colonna destra: Consigli fissi -->
    <div class="col d-flex flex-column" style="position: sticky; top: 0; height: 100vh;">
      <app-recommended-games *ngIf="inLogin()"></app-recommended-games>
    </div>

  </div>
</div>
